<html>
<title>Vip Manager - Admin menu</title>
<body>
<center>

Hi Admin! Here you can manage and check your vips user.
Note: Clean task means the server will delete vips which have exceed their time (servers does it every 6 hours, is not neccesary to do it manually).
Note2: Add vip works without required item.
<center>
<button value="Check Vip List" action="bypass -h npc_%objectId%_checklist" width=94 height=21 fore="L2UI_ch3.BigButton" back="L2UI_ch3.BigButton_down">
<button value="Execute Clean task" action="bypass -h npc_%objectId%_cleantask" width=94 height=21 fore="L2UI_ch3.BigButton" back="L2UI_ch3.BigButton_down">
</center>
</body>
</html>
